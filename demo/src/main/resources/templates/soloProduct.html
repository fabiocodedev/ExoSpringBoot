<div th:replace="fragment/header::header"></div>




<div class="bg-success">
	<h3 class="text-center bg-success">Voici la liste des articles</h3>
	<div class="row m-1" style="background-color: green"
		th:if="${product}!=null">
		<div class="container d-flex justify-content-around"
			th:each="product : ${product}">
			<div class="col-4 m-3" style="width: 25rem; height: 20rem;">
				<img src="" class="card-img-top object-fit-cover h-100" alt="shoes">
			</div>
			<div class="col-6 m-3">
				<div class="">
					<h3 class="text-center m-3" th:text="${product.titre}"></h3>
					<p class="m-3" th:text="${product.description}"></p>
				</div>
				<div class="d-flex justify-content-around align-self-end">
					<h5 class="card-text" th:text="${product.prix}"></h5>
					<a class="btn btn-primary">Ajouter
						au panier</a>
				</div>
			</div>
		</div>
	</div>
</div>


	<div th:replace="fragment/footer::footer"></div>
