<div xmlns:th="https://www.thymeleaf.org">
<div th:replace="fragment/header::header"></div>
<div class="bg-success">
	<div class="container bg-success">
	 <h1 th:text="${employe.id} > 0 ? 'Update employe !' : 'Ajout employe !'" class="text-center"></h1> 
	<form method="post" th:object="${employe}" th:action="@{/employeManagement}">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Prenom</label>
    <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{prenom}"/>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">nom</label>
    <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{nom}"/>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" th:field="*{email}" />
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
  </div>
  <button type="submit" class="btn btn-warning mb-3" th:text="${employe.id} > 0 ? 'Update employe !' : 'Ajout employe !'" ></button>
</form>
</div>
</div>
<div th:replace="fragment/footer::footer"></div>
</div>
