## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://localhost:3306/revision?createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password = 
spring.jpa.show-sql=true

## Hibernate Properties
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8InnoDBDialect
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect.storage_engine = innodb

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
spring.thymeleaf.mode: HTML
spring.security..user.name = admin
spring.security..user.password = 123

#POUR CHANGER LE PORT DU LOCALHOST - POSSIBLE POUR PLUSIEURS PROJET CHACUN UN PORT
server.port = 3000
